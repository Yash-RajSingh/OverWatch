      <div class="pseudobody">

          <div class="main-left">
            <h4>Share your experience</h4>

                <form id="story">
                    <textarea type="text" id="experience" placeholder="Share Something..."></textarea>
                    <br>
                    <div class="substory">
                        <div class="substory-1">
                            <span>Date of incident :</span>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="substory-1">
                            <span>Locaion of incident :</span>
                            <input type="text" id="location" placeholder="Location" autocomplete="off">
                        </div>
                        <div class="substory-1">
                            <span>Post anonymously?</span><br>
                            &nbsp;
                            <input type="checkbox" id="choice" >
                            <label for="choice">Yes</label>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="story-display">
